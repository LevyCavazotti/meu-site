<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title"></title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #e6e1d8;
      font-family: "Crimson Text", serif;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }

    select {
      margin-top: 15px;
      background: #0f1115;
      color: #e6e1d8;
      border: 1px solid #2a2d34;
      font-family: inherit;
    }

    main {
      max-width: 720px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .poema {
      background: #161922;
      padding: 30px;
      margin-bottom: 30px;
      border-left: 3px solid #8b6f47;
    }

    .data {
      font-style: italic;
      color: #9c9487;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="site-title"></h1>

  <select id="idioma">
    <option value="pt">Português</option>
    <option value="en">English</option>
  </select>

  <br><br>
  <a href="index.html" id="voltar" style="color:#8b6f47;"></a>
</header>

<main id="lista-poemas"></main>

<script>
  const DATA_INICIO = new Date(2026, 0, 1);
  const idioma = localStorage.getItem("idioma") || "pt";

  const UI = {
    pt: {
      pageTitle: "Poemas Anteriores",
      siteTitle: "Poemas Anteriores",
      voltar: "← Voltar",
      fallback: "Poema indisponível."
    },
    en: {
      pageTitle: "Previous Poems",
      siteTitle: "Previous Poems",
      voltar: "← Back",
      fallback: "Poem unavailable."
    }
  };

  document.getElementById("page-title").textContent = UI[idioma].pageTitle;
  document.getElementById("site-title").textContent = UI[idioma].siteTitle;
  document.getElementById("voltar").textContent = UI[idioma].voltar;

  document.getElementById("idioma").value = idioma;
  document.getElementById("idioma").addEventListener("change", e => {
    localStorage.setItem("idioma", e.target.value);
    location.reload();
  });

  fetch("data/poemas.json")
    .then(res => res.json())
    .then(db => {
      const hoje = new Date();

      const totalDias = Math.max(
        0,
        Math.floor((hoje - DATA_INICIO) / (1000 * 60 * 60 * 24))
      );

      const container = document.getElementById("lista-poemas");

      for (let i = totalDias; i >= 0; i--) {
        const data = new Date(DATA_INICIO);
        data.setDate(DATA_INICIO.getDate() + i);

        const item = db.dias[i % db.dias.length];
        const texto = item[idioma] || item.pt || UI[idioma].fallback;

        const dataFormatada = data.toLocaleDateString(idioma, {
          day: "2-digit",
          month: "long",
          year: "numeric"
        });

        const div = document.createElement("div");
        div.className = "poema";
        div.innerHTML = `
          <div class="data">${dataFormatada}</div>
          <p>${texto}</p>
        `;

        container.appendChild(div);
      }
    });
</script>

</body>
</html>
