<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poemas Anteriores</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #e6e1d8;
      font-family: "Crimson Text", serif;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }

    #google_translate_element {
      margin-top: 15px;
    }

    .goog-te-gadget {
      color: transparent !important;
    }

    .goog-te-combo {
      background: #0f1115;
      color: #e6e1d8;
      border: 1px solid #2a2d34;
      padding: 4px 6px;
      font-family: inherit;
      font-size: 0.85em;
    }

    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }

    main {
      max-width: 720px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .poema {
      background: #161922;
      padding: 30px;
      margin-bottom: 30px;
      border-left: 3px solid #8b6f47;
    }

    .data {
      font-style: italic;
      color: #9c9487;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>Poemas Anteriores</h1>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>

  <br><br>
  <a href="index.html" style="color:#8b6f47;">← Voltar</a>
</header>

<main id="lista-poemas"></main>

<script>
  const DATA_INICIO = new Date(2026, 0, 1);

  fetch("data/poemas.json")
    .then(res => res.json())
    .then(db => {
      const hoje = new Date();

      const totalDias = Math.max(
        0,
        Math.floor((hoje - DATA_INICIO) / (1000 * 60 * 60 * 24))
      );

      const container = document.getElementById("lista-poemas");

      for (let i = totalDias; i >= 0; i--) {
        const data = new Date(DATA_INICIO);
        data.setDate(DATA_INICIO.getDate() + i);

        const item = db.dias[i % db.dias.length];
        const texto = item.pt || "Poema indisponível.";

        const dataFormatada = data.toLocaleDateString("pt-BR", {
          day: "2-digit",
          month: "long",
          year: "numeric"
        });

        const div = document.createElement("div");
        div.className = "poema";
        div.innerHTML = `
          <div class="data">${dataFormatada}</div>
          <p>${texto}</p>
        `;

        container.appendChild(div);
      }
    });
</script>

  <script>
  // Detecta idioma do navegador (ex: en-US → en)
  const idiomaNavegador = navigator.language
    ? navigator.language.substring(0, 2)
    : "pt";

  // Idiomas que você permite no site
  const idiomasPermitidos = ["en", "es", "fr", "it", "de"];

  // Se o idioma do usuário for diferente do português e for permitido
  if (idiomasPermitidos.includes(idiomaNavegador)) {
    document.cookie =
      "googtrans=/pt/" + idiomaNavegador + ";path=/;max-age=31536000";
  }
  </script>
  
<!-- Google Translate -->
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'pt',
        includedLanguages: 'en,es,fr,it,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
