<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sua Dose Diária de Poesia</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #e6e1d8;
      font-family: "Crimson Text", serif;
      line-height: 1.7;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
      position: relative;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      margin: 0;
      color: #f2ede4;
    }

    /* Botão Google Tradutor */
    #google_translate_element {
      margin-top: 15px;
    }

    .goog-te-gadget {
      color: transparent !important;
    }

    .goog-te-combo {
      background: #0f1115;
      color: #e6e1d8;
      border: 1px solid #2a2d34;
      padding: 4px 6px;
      font-family: inherit;
      font-size: 0.85em;
    }

    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }

    main {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .texto-dia {
      background: #161922;
      padding: 40px;
      border-left: 4px solid #8b6f47;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .data {
      font-style: italic;
      color: #9c9487;
      margin-bottom: 25px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.8em;
      color: #777064;
      border-top: 1px solid #2a2d34;
    }

    footer a {
      color: #8b6f47;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Sua Dose Diária de Poesia</h1>

  <!-- Google Translate -->
  <div id="google_translate_element"></div>
</header>

<main></main>

<footer>
  © 2026 Todos os direitos reservados.<br><br>
  <a href="arquivo.html">Ler poemas anteriores</a><br><br>
  <span style="font-size:0.75em;">
    Traduções automáticas via Google Tradutor.
  </span>
</footer>

<script>
  const DATA_INICIO = new Date(2026, 0, 1);

  fetch("data/poemas.json")
    .then(res => res.json())
    .then(db => {
      const hojeReal = new Date();
      const hoje = hojeReal < DATA_INICIO ? DATA_INICIO : hojeReal;

      const numeroDia = Math.max(
        0,
        Math.floor((hoje - DATA_INICIO) / (1000 * 60 * 60 * 24))
      );

      const item = db.dias[numeroDia % db.dias.length];
      const texto = item.pt || "Poema indisponível.";

      const dataFormatada = hoje.toLocaleDateString("pt-BR", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      document.querySelector("main").innerHTML = `
        <div class="texto-dia">
          <h2>Poema do Dia</h2>
          <div class="data">${dataFormatada}</div>
          <p>${texto}</p>
        </div>
      `;
    });
</script>
  
<script>
  // Detecta idioma do navegador (ex: en-US → en)
  const idiomaNavegador = navigator.language
    ? navigator.language.substring(0, 2)
    : "pt";

  // Idiomas que você permite no site
  const idiomasPermitidos = ["en", "es", "fr", "it", "de"];

  // Se o idioma do usuário for diferente do português e for permitido
  if (idiomasPermitidos.includes(idiomaNavegador)) {
    document.cookie =
      "googtrans=/pt/" + idiomaNavegador + ";path=/;max-age=31536000";
  }
</script>
  
<!-- Google Translate -->
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'pt',
        includedLanguages: 'en,es,fr,it,de',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
