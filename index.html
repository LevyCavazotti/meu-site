<body>

<header>

</footer>

<script>
  const DATA_INICIO = new Date(2026, 0, 1);
  const idioma = localStorage.getItem("idioma") || "pt";

  const UI = {
    pt: {
      titulo: "Poema do Dia",
      anteriores: "Ler poemas anteriores"
    },
    en: {
      titulo: "Poem of the Day",
      anteriores: "Read previous poems"
    }
  };

  document.getElementById("idioma").value = idioma;
  document.getElementById("idioma").addEventListener("change", e => {
    localStorage.setItem("idioma", e.target.value);
    location.reload();
  });

  fetch("data/poemas.json")
    .then(res => res.json())
    .then(db => {
      const textos = db[idioma].poemas.map(p => p.texto);

      const hojeReal = new Date();
      const hoje = hojeReal < DATA_INICIO ? DATA_INICIO : hojeReal;

      function indicePoemaPorData(data, total) {
        const seed =
          data.getFullYear() * 10000 +
          (data.getMonth() + 1) * 100 +
          data.getDate();
        return seed % total;
      }

      const indice = indicePoemaPorData(hoje, textos.length);
      const textoHoje = textos[indice];

      const dataFormatada = hoje.toLocaleDateString(idioma, {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      document.getElementById("link-anteriores").textContent =
        UI[idioma].anteriores;

      const main = document.querySelector("main");
      main.innerHTML = `
        <div class="texto-dia">
          <h2>${UI[idioma].titulo}</h2>
          <div class="data">${dataFormatada}</div>
          <p>${textoHoje}</p>
        </div>
      `;
    });
</script>
