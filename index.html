<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title"></title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #e6e1d8;
      font-family: "Crimson Text", serif;
      line-height: 1.7;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      margin: 0;
      color: #f2ede4;
    }

    select {
      margin-top: 15px;
      background: #0f1115;
      color: #e6e1d8;
      border: 1px solid #2a2d34;
      font-family: inherit;
    }

    main {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .texto-dia {
      background: #161922;
      padding: 40px;
      border-left: 4px solid #8b6f47;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .data {
      font-style: italic;
      color: #9c9487;
      margin-bottom: 25px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.85em;
      color: #777064;
      border-top: 1px solid #2a2d34;
    }

    footer a {
      color: #8b6f47;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1 id="site-title"></h1>

  <select id="idioma">
    <option value="pt">Português</option>
    <option value="en">English</option>
  </select>
</header>

<main></main>

<footer>
  <span id="copyright"></span><br><br>
  <a href="arquivo.html" id="link-anteriores"></a>
</footer>

<script>
  const DATA_INICIO = new Date(2026, 0, 1);
  const idioma = localStorage.getItem("idioma") || "pt";

  const UI = {
    pt: {
      pageTitle: "Sua Dose Diária de Poesia",
      siteTitle: "Sua Dose Diária de Poesia",
      poemaDoDia: "Poema do Dia",
      anteriores: "Ler poemas anteriores",
      copyright: "© 2026 Todos os direitos reservados.",
      fallback: "Poema indisponível."
    },
    en: {
      pageTitle: "Your Daily Dose of Poetry",
      siteTitle: "Your Daily Dose of Poetry",
      poemaDoDia: "Poem of the Day",
      anteriores: "Read previous poems",
      copyright: "© 2026 All rights reserved.",
      fallback: "Poem unavailable."
    }
  };

  // aplicar textos da interface
  document.getElementById("page-title").textContent = UI[idioma].pageTitle;
  document.getElementById("site-title").textContent = UI[idioma].siteTitle;
  document.getElementById("link-anteriores").textContent = UI[idioma].anteriores;
  document.getElementById("copyright").textContent = UI[idioma].copyright;

  document.getElementById("idioma").value = idioma;
  document.getElementById("idioma").addEventListener("change", e => {
    localStorage.setItem("idioma", e.target.value);
    location.reload();
  });

  fetch("data/poemas.json")
    .then(res => res.json())
    .then(db => {
      const hojeReal = new Date();
      const hoje = hojeReal < DATA_INICIO ? DATA_INICIO : hojeReal;

      const numeroDia = Math.max(
        0,
        Math.floor((hoje - DATA_INICIO) / (1000 * 60 * 60 * 24))
      );

      const item = db.dias[numeroDia % db.dias.length];
      const texto = item[idioma] || item.pt || UI[idioma].fallback;

      const dataFormatada = hoje.toLocaleDateString(idioma, {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      document.querySelector("main").innerHTML = `
        <div class="texto-dia">
          <h2>${UI[idioma].poemaDoDia}</h2>
          <div class="data">${dataFormatada}</div>
          <p>${texto}</p>
        </div>
      `;
    });
</script>

</body>
</html>
