<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- DETECÇÃO AUTOMÁTICA DE IDIOMA -->
  <script>
    (function () {
      const idioma = navigator.language
        ? navigator.language.substring(0, 2)
        : "pt";

      const permitidos = ["en", "es", "fr", "it", "de"];

      if (permitidos.includes(idioma)) {
        document.cookie =
          "googtrans=/pt/" + idioma + ";path=/;max-age=31536000";
      }
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sua Dose Diária de Poesia</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #e6e1d8;
      font-family: "Crimson Text", serif;
      line-height: 1.7;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      margin: 0;
      color: #f2ede4;
    }

    #google_translate_element {
      margin-top: 15px;
    }

    .goog-te-gadget,
    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }

    .goog-te-combo {
      background: #0f1115;
      color: #e6e1d8;
      border: 1px solid #2a2d34;
      padding: 4px 6px;
      font-size: 0.85em;
    }

    main {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .texto-dia {
      background: #161922;
      padding: 40px;
      border-left: 4px solid #8b6f47;
    }

    .data {
      font-style: italic;
      color: #9c9487;
      margin-bottom: 25px;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.8em;
      color: #777064;
      border-top: 1px solid #2a2d34;
    }

    footer a {
      color: #8b6f47;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Sua Dose Diária de Poesia</h1>
  <div id="google_translate_element"></div>
</header>

<main></main>

<footer>
  © 2026 Todos os direitos reservados.<br><br>
  <a href="arquivo.html">Ler poemas anteriores</a><br><br>
  Traduções automáticas via Google Tradutor
</footer>

<script>
  const DATA_INICIO = new Date(2026, 0, 1);

  fetch("data/poemas.json")
    .then(r => r.json())
    .then(db => {
      const hojeReal = new Date();
      const hoje = hojeReal < DATA_INICIO ? DATA_INICIO : hojeReal;

      const dia = Math.floor(
        (hoje - DATA_INICIO) / (1000 * 60 * 60 * 24)
      );

      const poema = db.dias[dia] || db.dias[db.dias.length - 1];

      document.querySelector("main").innerHTML = `
        <div class="texto-dia">
          <h2>Poema do Dia</h2>
          <div class="data">
            ${hoje.toLocaleDateString("pt-BR", { day:"2-digit", month:"long", year:"numeric" })}
          </div>
          <p>${poema.pt}</p>
        </div>
      `;
    });
</script>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'pt', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
