    .texto-dia {

<body>

  <header>
    <h1>Bem-vindo ao Meu Site</h1>

  <main>
    <h2>SeÃ§Ã£o Principal</h2>
    <p>Este Ã© um site de exemplo. Podemos expandir conforme suas necessidades!</p>
  </main>

  <footer>
    <p>Â© 2026 Meu Site</p>

  <script>
    // ðŸ‘‰ Textos disponÃ­veis (adicione, remova ou edite)
    const textos = [
      "Texto 1.",
      "Texto 2.",
      "Texto 3.",
      "Texto 4.",
      "Texto 5."
    ];

    // Calcula um Ã­ndice fixo baseado na data atual
    function obterIndiceDoDia(total) {
      const hoje = new Date();
      const dataBase = new Date(2024, 0, 1); // referÃªncia fixa
      const diffDias = Math.floor(
        (hoje - dataBase) / (1000 * 60 * 60 * 24)
      );
      return diffDias % total;
    }

    const indiceHoje = obterIndiceDoDia(textos.length);
    const textoHoje = textos[indiceHoje];

    const main = document.querySelector("main");

    const box = document.createElement("div");
    box.className = "texto-dia";
    box.innerHTML = `
      <h2>Texto do Dia</h2>
      <p>${textoHoje}</p>
    `;

    main.appendChild(box);
  </script>
